
<!DOCTYPE HTML> 
<html lang="en"> 
	<head> 
		<title>three.js canvas - interactive - voxel painter</title> 
		<meta charset="utf-8"> 
		<style type="text/css"> 
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style> 
	</head> 
	<body> 
<script src="js/Three.js"></script>
<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>

		<div id="container"></div>

<script>
	var camera, scene, renderer,
	particle1, particle2, particle2,
	light1, light2, light3,
	object,loader;

	init();
	animate();

	function init() {

		var container = document.getElementById( 'container' );

		camera = new THREE.Camera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
		camera.position.z = 100;

		scene = new THREE.Scene();

		object = new THREE.Mesh( new THREE.Cube( 20, 20, 20 ), new THREE.MeshPhongMaterial( { ambient: 0x555555, color: 0x555555, specular: 0xffffff, shininess: 50, shading: THREE.SmoothShading }  )  );
		object.scale.x = object.scale.y = object.scale.z = 0.80;
		scene.addObject( object );

		/*
		var directionalLight = new THREE.DirectionalLight( 0x111111, 0.9 );
		directionalLight.position.x = 1;
		directionalLight.position.y = 1;
		directionalLight.position.z = 2;
		directionalLight.position.normalize();
		scene.addLight( directionalLight );
		*/

		scene.addLight( new THREE.AmbientLight( 0x00000 ) );

		light1 = new THREE.PointLight( 0xff0040, 2, 50 );
		scene.addLight( light1 );

		light2 = new THREE.PointLight( 0x0040ff, 2, 50 );
		scene.addLight( light2 );

		light3 = new THREE.PointLight( 0x80ff80, 2, 50 );
		scene.addLight( light3 );

		var sphere = new THREE.Sphere( 0.5, 16, 8 );

		var l1 = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xff0040 } ) );
		l1.position = light1.position;
		scene.addObject( l1 );

		var l2 = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x0040ff } ) );
		l2.position = light2.position;
		scene.addObject( l2 );

		var l3 = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0x80ff80 } ) );
		l3.position = light3.position;
		scene.addObject( l3 );

		renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );
	}

	function animate() {

		requestAnimationFrame( animate );

		render();

	}

	function render() {

		var time = new Date().getTime() * 0.0005;

		if( object ) object.rotation.y -= 0.01;

		light1.position.x = Math.sin( time * 0.7 ) * 30;
		light1.position.y = Math.cos( time * 0.5 ) * 40;
		light1.position.z = Math.cos( time * 0.3 ) * 30;

		light2.position.x = Math.cos( time * 0.3 ) * 30;
		light2.position.y = Math.sin( time * 0.5 ) * 40;
		light2.position.z = Math.sin( time * 0.7 ) * 30;

		light3.position.x = Math.sin( time * 0.7 ) * 30;
		light3.position.y = Math.cos( time * 0.3 ) * 40;
		light3.position.z = Math.sin( time * 0.5 ) * 30;

		renderer.render( scene, camera );

	}

	function log( text ) {

		var e = document.getElementById("log");
		e.innerHTML = text + "<br/>" + e.innerHTML;

	}

</script>

</body>
